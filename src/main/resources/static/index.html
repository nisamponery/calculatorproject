<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <h1 style="color:BLUE" align="center"> Simple Calculator Appilcation </h1>
 <form action="/app/compute/" method="get" id="operatorList" align="center">
  
  
   
<input  align="center" title="enter first number" type="text" name="num1" />
   
 <select name="operator" form="operatorList">
  <option value="+">ADD</option>
  <option value="-">SUB</option>
  <option value="*">MUL</option>
  <option value="/">DIV</option>
</select>
<input align="center" title="enter second number" type="text" name="num2" />
<input align="center" type="submit"  />

 
</form>



</body>
</html>
